<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Tres en raya!</title>
    </head>
    
    <body>
        <div id="container">
            <!--GAME GRID-->
            <div class="header">
                <button class="action" id="start">Start</button>
                <button class="action" id="restart">Restart</button>
            </div>

            <div class="wrapper">
                <table id="game-grid">
                    <tr>
                        <th>
                            <button class="box" id="b0"></button>
                        </th>
                        <th>
                            <button class="box" id="b1"></button>
                        </th>
                        <th>
                            <button class="box" id="b2"></button>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <button class="box" id="b3"></button>
                        </th>
                        <th>
                            <button class="box" id="b4"></button>
                        </th>
                        <th>
                            <button class="box" id="b5"></button>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <button class="box" id="b6"></button>
                        </th>
                        <th>
                            <button class="box" id="b7"></button>
                        </th>
                        <th>
                            <button class="box" id="b8"></button>
                        </th>
                    </tr>
                </table>
            </div>

            <div id="message">
                <!--Messages displayed by ingame engine-->
            </div>

        </div>

        <script src="core.js"></script>
    </body>
</html>
