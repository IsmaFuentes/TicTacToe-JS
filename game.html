<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Simple TicTacToe game with JavaScript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!--Font awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>

    <body>
        <div id="main">
            <div id="buttons">
                <button id="start" class="btn-formated">Start</button>
                <button id="restart" class="btn-formated">Restart</button>
            </div>
            <div id="text"><p>TicTacToe!</p></div>
            <div id="table"></div>
            <br />
            <input type="number" id="number" class="text-formated" /><button id="move" class="btn-formated-move">Move</button>
        </div>

        <!--main js-->
        <script src="js/main.js"></script>
    </body>
</html>
